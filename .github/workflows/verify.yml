name: Verify

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    strategy:
      matrix:
        os:
        - ubuntu-latest
        java:
        - 25
    name: Java ${{ matrix.java }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup Java
      uses: actions/setup-java@v5
      with:
        java-version: |
          17
          21
          25
        distribution: 'temurin'
        cache: maven
    - name: Verify
      run: mvn --batch-mode --no-transfer-progress verify -P lts
